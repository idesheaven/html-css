<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            background-color: aquamarine;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px;
            border-style: solid;
            border-color: black;
            display: inline-block;

        }

        div:hover{ /*passar o mause por cima*/
            background-color: rgb(7, 86, 60);
        }
        


    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div>

</body>
</html>
