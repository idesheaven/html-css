<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da imagem responsiva</title>
</head>
<body>
   <picture>
        <source media="(max-width: 600px)" srcset="conteudo/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="conteudo/paisagem-m.png" type="image/png">
        <img src="conteudo/paisagem-g.png" alt="imagem de uma mulher paisagem linda">
   </picture>
</body>
</html>
